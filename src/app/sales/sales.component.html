<app-page-header icon="monetization_on">
  <h2>Sales</h2>

  <button routerLink="/home" mat-flat-button color="primary" class="action">
    <mat-icon class="mr-2">home</mat-icon>
    <span>Go home</span>
  </button>
</app-page-header>

<button class="action" matButton="elevated" (click)="addColumn()"> Add column </button>
<button class="action" matButton="elevated" (click)="removeColumn()"> Remove column </button>
<button class="action" matButton="elevated" (click)="shuffle()"> Shuffle </button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  @for (column of displayedColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
